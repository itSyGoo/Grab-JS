<!DOCTYPE html>
<html lang="en">

<head>
  <title>CodePro.vn - CyberSoft.edu.vn</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
  <!--===============================================================================================-->

  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!--===============================================================================================-->
</head>

<body>
  <div class="container-contact100">
    <div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422"
      data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

    <div class="contact100-more">
      <i class="zmdi zmdi-phone-in-talk"></i>
      (+84) 961.05.10.14
    </div>

    <div class="wrap-contact100">
      <div>
        <img src="images/cybersoft.png" alt="Front End CyberSoft" width="40%" />
        <span style="padding: 20px"></span>
        <img src="images/codepro.png" alt="Front End CyberSoft" width="30%" />

        <div style="clear: both"></div>
        <span class="contact100-form-title"> TÍNH CƯỚC UBER </span>
        <h2>Vui lòng chọn loại xe:</h2>
        <ul>
          <li class="type">
            <input type="radio" id="uberX" value="uberCar" name="selector" />
            <label for="uberX">Uber Car</label>

            <div class="check"></div>
          </li>

          <li class="type">
            <input type="radio" id="uberSUV" value="uberSUV" name="selector" />
            <label for="uberSUV">Uber SUV</label>
            <div class="check"></div>
          </li>

          <li class="type">
            <input type="radio" id="uberBlack" value="uberBlack" name="selector" />
            <label for="uberBlack">Uber Black</label>
            <div class="check"></div>
          </li>
        </ul>
      </div>
      <div style="clear: both"></div>

      <form class="contact100-form">
        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <h2>Nhập vào số KM</h2>
          <input class="input100" type="text" name="name" id="txt-km" placeholder="Số KM ..." />
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <h2>Nhập thời gian chờ</h2>
          <input class="input100" type="text" id="txt-thoiGianCho" name="name" placeholder="Thời gian chờ  ..." />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-contact100-form-btn">
          <div class="contact100-form-bgbtn"></div>
          <button type="button" class="contact100-form-btn" id="btn-tinhTien">
            TÍNH TIỀN
          </button>
        </div>
        <div class="wrap-contact100-form-btn">
          <div class="contact100-form-bgbtn"></div>
          <button type="button" class="contact100-form-btn" data-toggle="modal" data-target="#exampleModal">
            IN HÓA ĐƠN
          </button>
        </div>
      </form>
      <div style="clear: both"></div>
      <div id="divThanhTien" class="dongia">
        <h2>
          Thành tiền: <span id="xuatTien" class="xuatTien">0.0 vnđ </span>
        </h2>
      </div>
      <table width="500px" height="400px" align="center" border="1">
        <tbody>
          <tr>
            <th colspan="4" class="th1 text-center">CHI TIẾT HÓA ĐƠN</th>
          </tr>
          <tr>
            <th>CHI TIẾT</th>
            <th>SỬ DỤNG</th>
            <th>ĐƠN GIÁ</th>
            <th>THÀNH TIỀN</th>
          </tr>
          <tr>
            <th>KM ĐẦU TIÊN</th>
            <th id="sd1"></th>
            <th id="dg1"></th>
            <th id="tt1"></th>
          </tr>
          <tr>
            <th>TỪ 1KM ĐẾN 19KM</th>
            <th id="sd2"></th>
            <th id="dg2"></th>
            <th id="tt2"></th>
          </tr>
          <tr>
            <th>TỪ 19KM ĐẾN HƠN 19KM </th>
            <th id="sd3"></th>
            <th id="dg3"></th>
            <th id="tt3"></th>
          </tr>
          <tr>
            <th>Thời gian chờ</th>
            <th id="tgc1"></th>
            <th id="tgc2"></th>
            <th id="tgc3"></th>
          </tr>
          <tr>
            <th colspan="4" id="tongSoTien" class="tst text-right">Tổng Tiền</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
  <script src="js/map-custom.js"></script>
  <!--===============================================================================================-->
  <script src="./index.js"></script>
</body>

</html>
